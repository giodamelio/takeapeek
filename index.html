<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{directory}}</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-3-5">
      <h1>{{directory}}</h1>

      <ul>
        {{#each children}}
        <li><a href="{{this}}">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</body>
</html>
